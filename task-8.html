<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-8</title>
    <style>
        body{
            font-size: 25px;

        }
        #btn{
            padding: 20px;
            padding: 5px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <label for="string">Enter the string</label>
    <input type="text" name="string" id="str"><br><br>
    <button id="btn" onclick="order()">Click</button>
    <h3 id="result"></h3>
    <script>
        function order() {
            let val = document.getElementById("str").value;
            let new_str = val.split('').sort().join('');    
            document.getElementById("result").innerHTML = "New String is: " + new_str;
        }
    </script>
</body>

</html>
