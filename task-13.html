<!DOCTYPE html>
<html>
<style>
    #container {
        margin-top: 100px;
        height: 200px;
        position: relative;
    }

    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
    }

    button {
        font-size: 15px;
        padding: 8px;
        border: 1px solid lightgrey;
        border-radius: 2px;
    }
</style>

<body>



    <div id="container">
        <div id="animate">
            <img src="./image/train.jpg">
        </div>
    </div>
    <div style="text-align: center;">
        <button onclick="myMove()">Start</button>
        <button>Stop</button>
    </div>
    <script>
        function myMove() {
            let id = null;
            const elem = document.getElementById("animate");
            let pos = 0;
            clearInterval(id);
            id = setInterval(frame, 5);
            function frame() {
                if (pos == 1200) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.left = pos + "px";
                }
            }
        }
    </script>

</body>

</html>
